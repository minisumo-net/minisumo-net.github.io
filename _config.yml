# Reading Files
include:
  - .htaccess
  - _pages
  - ads.txt
exclude:
  - README.md
  - LICENSE
  - Gemfile
  - vendor

# Build settings
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false

collections:
  docs:
    output: true
    permalink: /:collection/:path/
  tutorial:
    output: true
    permalink: /:collection/:path/
  archive:
    output: true
    permalink: /:collection/:path/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      share: true
      related: true
      show_date: true
  # _tutorial
  - scope:
      path: ""
      type: tutorial
    values:
      layout: single
      author_profile: true
      share: false
      read_time: true
      sidebar:
        nav: "tutorial"
  # _archive
  - scope:
      path: ""
      type: archive
    values:
      layout: single
      author_profile: true
      share: false
      read_time: true
      sidebar:
        nav: "tutorial"
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
# timezone: # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache
  - jekyll-redirect-from

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/
